<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    
    <form>
        <h1>Become a Harry Potter Fan</h1>
        <label>Name: </label>
        <input type="text"><br><br>

        <label>Email: </label>
        <input type="email"><br><br>

        <label>Age: </label>
        <input type="number"><br><br>

        <label>Gender: </label><br>
        <input type="radio">
        <label>Male </label><br>
        <input type="radio">
        <label>Female </label><br>
        <input type="radio">
        <label>Other </label><br><br>

        <label>Favorite Book: </label>
        <select>
           <option>Select a book</option>
        </select><br><br>

        <label>Profile Picture: </label>
        <button>Choose file</button> No file chosen<br><br>
        
        <label>Hobbies: </label><br>
        <input type="checkbox">
        <label> Reading</label><br>
        <input type="checkbox">
        <label> Writing</label><br>
        <input type="checkbox">
        <label> Drawing</label><br>
        <input type="checkbox">
        <label> Cosplaying</label><br><br>

        <label>Comments: </label><br>
        <input type="text"><br><br>
        <button>Submit</button>

    </form>
</body>
</html>
